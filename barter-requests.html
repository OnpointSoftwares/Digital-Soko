<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barter Requests - Digital Soko</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="css/background-styles.css">

  <style>
    /* Background styling */
    .soko-background.clear {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    /* Loading animation visibility */
    #loadingState {
      display: none;
    }
    #loadingState:not(.hidden) {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Dropdown animation */
    #menuDropdown {
      transition: opacity 0.2s ease, transform 0.2s ease;
      transform: translateY(-5px);
      opacity: 0;
    }
    #menuDropdown:not(.hidden) {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">
  <!-- Background -->
  <div class="soko-background clear">
    <div class="floating-elements"></div>
  </div>

  <!-- Navbar -->
  <header class="bg-blue-700 text-white shadow">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
      <div class="text-2xl font-bold">Digital Soko</div>

      <!-- Menu -->
      <div class="relative">
        <button id="menuBtn" aria-haspopup="true" aria-expanded="false"
                class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-500 flex items-center gap-2">
          â˜° Menu
        </button>
        <div id="menuDropdown"
             class="hidden absolute right-0 mt-2 w-56 bg-white text-gray-800 rounded shadow-lg z-50">
          <a href="dashboard.html" class="block px-4 py-2 hover:bg-gray-100">ğŸ  Dashboard</a>
          <a href="my-items.html" class="block px-4 py-2 hover:bg-gray-100">ğŸ“¦ My Items</a>
          <a href="post-item.html" class="block px-4 py-2 hover:bg-gray-100">â• Post Item</a>
          <a href="marketplace.html" class="block px-4 py-2 hover:bg-gray-100">ğŸ›’ Marketplace</a>
          <a href="barter-requests.html" class="block px-4 py-2 hover:bg-gray-100 font-bold">ğŸ”„ Barter Requests</a>
          <a href="messages.html" class="block px-4 py-2 hover:bg-gray-100">ğŸ’¬ Messages</a>
          <a href="settings.html" class="block px-4 py-2 hover:bg-gray-100">âš™ Settings</a>
          <a href="admin-dashboard.html" class="block px-4 py-2 hover:bg-gray-100 bg-purple-50 text-purple-700 font-semibold">ğŸ›¡ï¸ Admin Panel</a>
          <a href="login.html" class="block px-4 py-2 hover:bg-gray-100 text-red-600">ğŸšª Logout</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow p-8">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">Barter Requests</h2>

    <!-- Loading State -->
    <div id="loadingState" class="hidden text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-700"></div>
      <p class="mt-4 text-gray-600">Loading requests...</p>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="hidden text-center py-12 bg-white rounded-lg shadow">
      <div class="text-6xl mb-4">ğŸ“­</div>
      <h3 class="text-xl font-semibold text-gray-700 mb-2">No Barter Requests</h3>
      <p class="text-gray-600">You don't have any barter requests yet.</p>
      <a href="marketplace.html"
         class="mt-4 inline-block px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Browse Marketplace
      </a>
    </div>

    <!-- Requests List -->
    <div id="requestsList" class="space-y-4 hidden"></div>
  </main>

  <script src="js/api.js"></script>
  <script src="barter-requests.js"></script>

  <script>
    // Navbar dropdown toggle
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof lucide !== 'undefined') lucide.createIcons();
      
      const btn = document.getElementById("menuBtn");
      const dropdown = document.getElementById("menuDropdown");
      
      btn.addEventListener("click", () => dropdown.classList.toggle("hidden"));
      document.addEventListener("click", (e) => {
        if (!btn.contains(e.target) && !dropdown.contains(e.target)) dropdown.classList.add("hidden");
      });
    });
  </script>
</body>
</html>
